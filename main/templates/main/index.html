{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Главная{% endblock %}


{% block content %}
    <section class="jumbotron">
        <div class="container">
            <div class="row text-center">
                <h1 class="jumbo-welcome">Добро пожаловать на AniLost</h1>
            </div>
        </div>
    </section>
    <section class="main-content">
        <div class="container">
            <div class="row text-center">
                <h2 class="main-header">Аниме популярные сейчас</h2>
            </div>
            <div class="anime">
                <div class="figures">
                <figure>
                    <a href="chainsaw-man"><img src="{{ chainsawman_image.url }}" alt="ChainsawMan"/></a>
                    <a href="chainsaw-man"><figcaption>{% for el in chainsawman_name %}{{ el.name }}{% endfor %}</figcaption></a>
                </figure>
                </a>
                <figure>
                    <a href="mob-psycho"><img src="{{ mobpsycho_image.url }}" alt="MobPsycho" /></a>
                    <a href="mob-psycho"><figcaption>{% for el in mobpsycho_name %}{{ el.name }}{% endfor %}</figcaption></a>
                </figure>
                </a>
                <figure>
                    <a href="demon-slayer"><img src="{{ demonslayer_image.url }}" alt="DemonSlayer" /></a>
                    <a href="demon-slayer"><figcaption>{% for el in demonslayer_name %}{{ el.name }}{% endfor %}</figcaption></a>
                </figure>
                </a>
            </div>
        </div>
    </section>
{% endblock %}
