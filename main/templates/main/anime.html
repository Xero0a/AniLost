{% extends 'main/layout.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" href="{% static 'main/css/anime.css' %}"/>
{% endblock %}
{% block title %}{{ anime.name }}{% endblock %}
{% block content %}
    <section class="jumbotron" style="background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.8)),
            url({{ anime.jumbotron.url }}); background-size: cover;">
        <div class="container">
            <div class="row text-center">
                <h1 class="jumbo-welcome">{{ anime.name }}</h1>
            </div>
        </div>
    </section>
    <section class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-xxl-3 col-xl-3 col-md-3 col-sm-3 col-3 mt-5 ms-5">
                    <img
                            class="img-fluid"
                            src="{{  anime.image.url }}"
                            alt="chainsaw"
                    />
                </div>
                <div class="col-xxl-7 col-xl-7 col-md-8 col-sm-7 col-7 mt-5 me-0">
                    <p class="description">{{ anime.description }}</p>
                    <p class="genres">
                    Жанр:
                    {% for el in anime.genre.all %}
                        {{ el }}
                    {% endfor %}
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
